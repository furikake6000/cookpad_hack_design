<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cookpad hackathon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.7.0/js/all.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <section class="hero is-tomato">
      <div class="hero-body bgstr-parent">
        <div class="bgstr text-tomato-light-2">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="container text-center">
          <h4 class="title is-4">
            期限が切れかけの食品があります！
          </h4>
          <p><b>鯵</b> - 残り<b>1日</b></p>
          <p><b>りんご</b> - 残り<b>3日</b></p>
          <p><b>トマト</b> - 残り<b>3日</b></p>
          <p><b>牛乳</b> - 残り<b>1週間</b></p>
        </div>
      </div>
    </section>

    <section class="hero is-light">
      <div class="hero-body bgstr-parent">
        <div class="bgstr text-tomato-light">
          <i class="fas fa-utensils"></i>
        </div>

        <div class="container text-center">
          <h2 class="tray-title">
            残り物で作れるおすすめレシピ
          </h2>
          <div class="columns mt-2">
            <div class="column">
              <figure class="image">
                <img src="https://img.cpcdn.com/recipes/2595954/m/9b8dcd24ada34a6bc39d87eb5a24131a.jpg?u=7402421&p=1463214788">
              </figure>
            </div>
            <div class="column">
              <h3 id="recipe_name">鯵の焼きびたし♪</h3>
              <div id="recipe_description">
                ♪♪感謝♪♪　2016/5/14　話題入り！<br/>
                ありがとうございます♪<br/>
                <br/>
                塩焼きにしたアジを、甘酢で南蛮漬け風に♪<br/>
                <a class="button is-fullwidth is-medium is-tomato mt-6" href="https://cookpad.com/recipe/2595954">レシピの詳細はこちら</a>
              </div>
            </div>
          </div>
          <div class="message is-tomato">
            <div class="message-header">
              <p>足りない食材</p>
            </div>
            <div class="message-body">
              <p>青ねぎ - 少々</p>
              <p>鷹の爪 - 少々</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero is-tomato">
        <div class="hero-body bgstr-parent">
          <div class="bgstr text-tomato-light-2">
            <i class="fas fa-carrot"></i>
          </div>
          <div class="container text-center">
            <h4 class="title is-4">
              現在の冷蔵庫に入っているもの
            </h4>
            <p><b>鯵 りんご トマト 卵 冷凍食品 牛乳 プリン</b></p>
          </div>
        </div>
      </section>
  </body>
</html>
